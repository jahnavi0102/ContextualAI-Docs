services:
  # PostgreSQL Database
  - type: pserv
    name: document_management_db
    env: postgres
    plan: starter # Optional
    # region: oregon # Optional

  # Redis Cache
  - type: pserv
    name: document_management_redis
    env: redis
    ipAllowlist: [] # Allow all IPs
    plan: starter # Optional

  # Django Web Service (Handles HTTP and WebSockets)
  - type: web
    name: backend
    env: python
    rootDirectory: backend/
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "daphne document_management.asgi:application -b 0.0.0.0 -p $PORT"
    healthCheckPath: "/admin/login/"
    plan: starter
    numInstances: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: document_management_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: document_management_redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        value: rag-document-index
      - key: GEMINI_API_KEY
        sync: false
    preDeployCommand: "python manage.py migrate"

  # Django RQ Worker
  - type: worker
    name: background_document_management_task
    env: python
    rootDirectory: backend/
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py rqworker default"
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: document_management_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: document_management_redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: backend
          property: SECRET_KEY
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        value: rag-document-index
      - key: GEMINI_API_KEY
        sync: false
